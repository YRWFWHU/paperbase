site_name: paperbase
repo_url: https://github.com/YRWFWHU/paperbase
site_url: https://YRWFWHU.github.io/paperbase
site_description: This is a template repository for Python projects that use uv for their dependency management.
site_author: yrw
edit_uri: edit/main/docs/
repo_name: YRWFWHU/paperbase
copyright: Maintained by <a href="https://YRWFWHU.com">YRWFWHU</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["paperbase"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/YRWFWHU/paperbase
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/paperbase

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
